image: archlinux
packages:
  - go
sources:
  - https://git.sr.ht/~humaid/yabfig
tasks:
  - setup: |
      cd yabfig
  - format: |
      go fmt $(go list ./... | grep -v /vendor/)
      go vet $(go list ./... | grep -v /vendor/)
  - test: |
      go test -cover -race $(go list ./... | grep -v /vendor/)
  - build: |
      go install
